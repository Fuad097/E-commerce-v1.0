<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section id="header">
      <div class="container pt-5">
        <div class="container-fluid">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><h1 class="fs-4">LC</h1></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarlist"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarlist">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Man
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Jackets</a></li>
                      <li><a class="dropdown-item" href="#">Shoes</a></li>
                      <li><a class="dropdown-item" href="#">Sweaters</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Woman</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Support</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!-- carousel -->
      <div class="container">
        <div class="container-fluid">
          <div
            id="herocarousel"
            class="carousel slide bg-black"
            style="width: 1200px; height: 100%; margin-top: 200px"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="" class="d-block w-100 rounded-4" alt="" />
              </div>
              <div class="carousel-item">
                <img src="" class="d-block w-100" alt="" />
              </div>
              <div class="carousel-item">
                <img src="" class="d-block w-100" alt="" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#herocarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#herocarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Body -->
    <section id="body">
      <div class="container">
        <div class="container-fluid d-flex gap-3 mt-5">
          <div class="d-flex justify-content-start">

            <!-- Sidebar -->
             <div class="card">
             <div class="card-body">
            <sidebar id="sidebar" class="rounded-4 d-flex flex-column gap-3">
              <h3>Filter</h3>
              <div class="d-flex col-md-6 gap-2">
                <input type="checkbox" />
                <label id="inputlabel">Label</label>
              </div>
              <div class="d-flex col-md-6 gap-2">
                <input type="checkbox" />
                <label id="inputlabel2">Label</label>
              </div>
              <div class="d-flex col-md-6 gap-2">
                <input type="checkbox" />
                <label id="inputlabel3">Label</label>
              </div>

              <!-- Price range label -->
              <div class="row-md-6">
                <label class="d-flex justify-content-between"><h6><strong>Price</strong></h6><span>$0-100</span></label>
                <input type="range" min="0" max="100" aria-current="50" />
              </div>

              <!-- color label -->
              <div class="d-flex flex-column gap-2">
                <h6><strong>Color</strong></h2>
                <div class="d-flex gap-2 align-items-center">
                  <input type="checkbox" />
                  <p>Black</p>
                  <div
                    class="rounded-5"
                    style="background-color: black; width: 20px; height: 20px"
                  >
                    <span class="visually-hidden">sss</span>
                  </div>
                </div>
                <div class="d-flex gap-2 align-items-center">
                  <input type="checkbox" />
                  <p>Black</p>
                  <div
                    class="rounded-5"
                    style="background-color: red; width: 20px; height: 20px"
                  >
                    <span class="visually-hidden">sss</span>
                  </div>
                </div>
                <div class="d-flex gap-2 align-items-center">
                  <input type="checkbox" />
                  <p>Black</p>
                  <div
                    class="rounded-5"
                    style="background-color: blue; width: 20px; height: 20px"
                  >
                    <span class="visually-hidden">sss</span>
                  </div>
                </div>
              </div>

              <!-- size label -->
              <div class="d-flex flex-column">
                <h6><strong>Size</strong></h3>
                <div class="d-flex flex-column">
                  <div class="d-flex gap-2">
                    <input type="checkbox" />
                    <label>S</label>
                  </div>
                  <div class="d-flex gap-2">
                    <input type="checkbox" />
                    <label>M</label>
                  </div>
                  <div class="d-flex gap-2">
                    <input type="checkbox" />
                    <label>L</label>
                  </div>
                  <div class="d-flex gap-2">
                    <input type="checkbox" />
                    <label>XL</label>
                  </div>
                </div>
              </div>
            </sidebar>
          </div>
        </div>
        
        </div>
          <!-- Cards -->
          <div class="d-flex justify-content-center gap-3">
            <div class="card m-2 " style="width: 320px;height: 400px;">
              <img src="./assets/img1.jpg" alt="" style="height: 270px;">
              <div class="card-body p-2">
                <h5 class="card-title">Quarter Zip Sweater</h5>
                <div class="card-text d-flex gap-3">
                  <p><span class="fw-bold">Price:</span> $100</p>
                  <p><span class="fw-bold">Size:</span> M</p>
                </div>
                <a href="" class="btn btn-primary ">Buy</a>
              </div>
            </div>

            <div class="card p-2" style="width: 320px;height: 400px;">
              <img src="./assets/img2.jpg" alt="" style="height: 270px;">
              <div class="card-body">
                <h5 class="card-title">Quarter Zip Sweater</h5>
                <div class="card-text d-flex gap-3">
                  <p><span class="fw-bold">Price:</span> $100</p>
                  <p><span class="fw-bold">Size:</span> M</p>
                </div>
                <a href="" class="btn btn-primary">go yp</a>
              </div>
            </div>

            <div class="card p-2" style="width: 320px;height: 400px;">
              <img src="./assets/img3.jpg" alt="" style="height: 270px;">
              <div class="card-body">
                <h5 class="card-title">Puffer Jacket</h5>
                <div class="card-text d-flex gap-3">
                  <p><span class="fw-bold">Price:</span> $100</p>
                  <p><span class="fw-bold">Size:</span> M</p>
                </div>
                <a href="" class="btn btn-primary">go yp</a>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </section>
    <section id="footer"></section>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
